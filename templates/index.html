<html>
    <head>
        <title>{{ title }} - My Events</title>
    </head>
    <body>
        <h1>Events Planner</h1>

        <form action="/events" method="post">
            <label for="date">Date</label>
            <input type="datetime-local" name="date" id="date">

            <label for="event_name">Event</label>
            <input type="text" name="event_name" id="event_name">

            <label for="guests">Number of Guests</label>
            <input type="number" name="guests" id="guests">

            <label for="venue">Location</label>
            <input type="text" name="venue" id="venue">

            <label for="description">description</label>
            <textarea name="description" id="description" rows="1" cols="30"></textarea>
            <input type="submit" value="Add Event">
        </form>
        
    <hr>
    <h3>Events List:</h3>
    {% for event in events %}  
    <div>
        <p>
            {{ event.date }}: <b>{{ event.eventname }}, {{ event.roomlocation }}, Capacity:{{ event.guests }} - {{ event.description }}</b>
        </p>
        </div>
    {% endfor %}
    </body>
</html>
